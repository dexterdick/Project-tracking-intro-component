<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img class="logo__picture" src="/images/logo.svg" alt="logo" />
        </div>

        <nav>
          <div class="burger">
            <div class="burger__line burger__line--1"></div>
            <div class="burger__line burger__line--2"></div>
            <div class="burger__line burger__line--3"></div>
          </div>
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Product</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Features</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pricing</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--dot" href="#"></a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--gray" href="#">login</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="left-side">
          <div class="devices">
            <img
              class="devices__picture"
              src="/images/illustration-devices.svg"
              alt="devices"
            />
          </div>
        </div>
        <div class="right-side">
          <p class="dashboard">
            <span class="dashboard__new">New</span>Monograph Dashboard
          </p>
          <h1 class="heading">Powerful insights into your team</h1>
          <p class="content">
            Project planning and time tracking for agile teams
          </p>
          <div class="call-to-action">
            <button class="call-to-action__btn" aria-label="schedule button">
              Schedule a demo
            </button>
            <p class="call-to-action__label">to see a preview</p>
          </div>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Dexter Dick</a>.
        </p>
      </footer>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>

<!-- Product Features Pricing Login New Monograph Dashboard Powerful insights
  into your team Project planning and time tracking for agile teams Schedule a
  demo to see a live preview -->
